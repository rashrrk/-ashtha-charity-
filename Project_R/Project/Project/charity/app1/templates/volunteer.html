{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ASHTHA CHARITABLE TRUST</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static './css/volunteer.css' %}">
    </head>
    <body>
         
        <div class="container" align="left">
            <div class="input">
                <form  method="POST">
                {% csrf_token %}
                <p><b>User Name</b></p>
                <input type="text" name="uname" id="uname" placeholder="enter username" required>
                <p>Email</p>
                <input type="text" placeholder="enter your email" required>
            </div><br>
            <p> Select charity frequency <br>
            <div class="time">
                <input type="radio" name="freq" value="1" >Monthly
                <input type="radio" name="freq" value="2">One-time
            </div><br>
             Select Category</p>
            <input type="radio" name="category" value="1" >Charity
            <input type="radio" name="category" value="2">Campaign
            <br><br>
            <button>Volunteer Now</button>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
