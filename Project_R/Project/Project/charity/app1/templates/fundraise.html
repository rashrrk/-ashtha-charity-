{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static './css/fundraise.css' %}">
        <title>ASHTHA CHARITABLE TRUST</title>
    </head>
    <body>
        
        <div class="container" align="left">
            <div class="input">
                <form method="POST">
                {% csrf_token %}
                <p><b>User Name</b></p>
                <input type="text" name="uname" id="uname" placeholder="enter username" required>
                <p><b>Email</b></p>
                <input type="text" placeholder="enter your email" name="email" required>
            </div><br>
            <p><b> Select charity frequency </b><br>
            <div class="time">
                <input type="radio" name="freq" id="freq" value="1" >Monthly
                <input type="radio" name="freq" id="freq" value="2">One-time
            </div><br><b>
            Select Category</b></p>
            <input type="radio" name="category" id="category" value="1" >Charity
            <input type="radio" name="category" id="category" value="2">Campaign
            <br><br>
            <p><b>Select amount</b></p>
            <div class="value">
                <input type="number" name="amount" id="amount" placeholder="enter amount">
            </div>
            <button>Donate Now</button>

        </div>
        
        <script src="" async defer></script>
    </body>
</html>
